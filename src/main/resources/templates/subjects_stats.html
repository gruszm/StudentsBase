<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
</head>
<body>
<h1>Subject Statistics</h1>
<table>
    <thead>
    <tr>
        <th>Subject Name</th>
        <th>Mean Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${subjectMeans}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
