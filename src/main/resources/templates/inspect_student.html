<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <a href="/students/">Students</a>
    <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit Student</a>
    <h1>Student</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${student.id}"></td>
        </tr>
        <tr>
            <td>Index number:</td>
            <td th:text="${student.indexNumber}"></td>
        </tr>
        <tr>
            <td>First name:</td>
            <td th:text="${student.firstName}"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td th:text="${student.lastName}"></td>
        </tr>
    </table>
    <h2>Subjects and Grades</h2>
    <div th:each="subjectEntry : ${subjectGrades}">
        <h3 th:text="${subjectEntry.key.name} + ' (ID: ' + ${subjectEntry.key.id} + ')'"></h3>
        <ul>
            <li th:each="grade : ${subjectEntry.value}" th:text="${grade.mark}"></li>
        </ul>
    </div>
</body>
</html>
